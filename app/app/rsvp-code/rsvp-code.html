<div class="contact-overlay">
    <a class="overlay-close" ui-sref="landing" onclick="console.log('Overlay close link clicked');">Close</a>
    <div class="container">
        <div class="row">
            <div class="contact-content col-lg-10 col-lg-offset-1 centered">
                <h2 class="all-caps">Répondez s'il vous plaît</h2>
                <p>Enter your RSVP access code from your invitation below.</p>
                <!-- BEGIN Contact Form -->
                <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
                    <form class="contact-form" id="contact-form" name="vm.form" novalidate>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 tak-input-div">
                                <div>
                                    <input name="code" class="contact-input" type="text" placeholder="RSVP Access Code" required ng-model="vm.formModel.code" autofocus>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 all-caps centered">
                                <button type="submit" class="submit-button" onclick="console.log('Submit button clicked');">
                                    Submit
                                </button>
                            </div> <!--/ .col-lg-12 -->
                        </div>
                    </form> <!--/ .contact-form -->
                </div> <!--/ .col-lg-6 -->
                <!--/ END Contact Form -->
            </div> <!--/ .contact-content -->
        </div> <!--/ .row -->
    </div> <!--/ .container -->
</div> <!--/ .contact-overlay -->
